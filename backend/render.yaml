services:
  - type: web
    name: beaubook-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: beaubook-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://beaubook.vercel.app
      - key: ALLOWED_ORIGINS
        value: https://beaubook.vercel.app,https://beaubook.netlify.app

databases:
  - name: beaubook-db
    databaseName: beaubook
    user: beaubook
    region: oregon
    plan: free
